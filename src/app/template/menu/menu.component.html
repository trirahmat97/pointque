<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{name }}</mat-card-title>
      <mat-card-subtitle>
        <mat-icon class="icon-on">lens</mat-icon>
        <span *ngIf="level == 2">User</span>
        <span *ngIf="level == 1">Administrator</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions fxLayoutAlign="center center">
      <button mat-icon-button color="primary" matTooltip="Logout" (click)="onLogout()">
        <mat-icon>power_settings_new</mat-icon>
      </button>
      <button mat-icon-button color="primary" matTooltip="Edit Profile">
        <mat-icon>person_pin</mat-icon>
      </button>
      <button mat-icon-button color="primary" matTooltip="Config Aplikasi">
        <mat-icon>drag_indicator</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-nav-list>
    <a mat-list-item routerLink="/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span class="nav-caption">Dashboard</span>
    </a>
    <a mat-list-item routerLink="/send" *ngIf="level == 2">
      <mat-icon>assignment</mat-icon>
      <span class="nav-caption">Send</span>
    </a>
    <a mat-list-item routerLink="/history" *ngIf="level == 2">
      <mat-icon>assignment_ind</mat-icon>
      <span class="nav-caption">History</span>
    </a>
    <a mat-list-item routerLink="/nasabah" *ngIf="level == 1">
      <mat-icon>assignment_ind</mat-icon>
      <span class="nav-caption">Nasabah</span>
    </a>
    <a mat-list-item routerLink="/setapp" *ngIf="level == 1">
      <mat-icon>settings_applications</mat-icon>
      <span class="nav-caption">Reward</span>
    </a>
  </mat-nav-list>
</div>
